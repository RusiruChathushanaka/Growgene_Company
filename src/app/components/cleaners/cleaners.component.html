

  <div (click)="onItemClick()" class="grid grid-cols-2 gap-2 items-center w-fit h-fit border-2 border-yellow-300 rounded p-2 hover:bg-yellow-100 transition-bg duration-300">
    <div class="col-span-1">
      <img [src]="apiItem?.image" alt="{{ apiItem?.displayText }}"  class="w-12 h-8 object-contain mx-auto"/>
    </div>
    <div class="col-span-1">
      <p class="text-center mt-2 flex-grow">{{ apiItem?.count }}</p>
    </div>
</div>
